<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
  aria-label="NS Monogram"
>
  <!-- 
    A stylish monogram icon for 'NS'.
    The fill colors have been changed to a highlight pink.
    You can change these colors to any hex code.
  -->
  <defs>
    <style>
      .initial-n {
        font-family: 'Georgia', 'Times New Roman', serif;
        font-size: 80px;
        fill: #C2185B; /* A deep, bold pink */
      }
      .initial-s {
        font-family: 'Brush Script MT', 'cursive';
        font-size: 85px;
        font-weight: bold;
        fill: #E91E63; /* A bright, vibrant highlight pink */
      }
    </style>
  </defs>
  
  <!-- The letter 'N' -->
  <text x="5" y="75" class="initial-n">
    N
  </text>
  
  <!-- The letter 'S', overlapping slightly -->
  <text x="40" y="80" class="initial-s">
    S
  </text>
</svg>